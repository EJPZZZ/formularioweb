          <h4>Inventario de productos</h4>
          <h5>Agregar productos</h5>
<form action="AltaProductos.php" method="post" id="FRMproductos">
          <div class="mb-3">
            <label for="inputIdProductos" class="form-label">
              Id del producto:
            </label>
            <input
              type="text"
              placeholder="Introduce el ID del producto"
              class="form-control"
              id="inputIdProductos" name="inputIdProductos"
              aria-label="form-control-sm"
            />
          </div>
          <div class="mb-3">
            <label for="inputDescripcion">Descripción</label>
            <input
              type="text"
              placeholder="Descripción del producto"
              class="form-control"
              id="inputDescripcion" name="inputDescripcion"
            />
          </div>
          <div class="mb-3">
            <label for="SelectMarca"> Marca: </label>
            <select class="form-select form-control-sm" id="selectMarca" name="selectMarca">
              <option value="Hewlett Packard">Hewlett Packard</option>
              <option value="Dell">Dell</option>
              <option value="Asus">Asus</option>
              <option value="Lenovo">Lenovo</option>
              <option value="Huawei">Huawei</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="inputCantidad"> Cantidad </label>
            <input
              type="number"
              placeholder="Cantidad del Producto"
              aria-label="form-control-sm"
              id="inputCantidad" name="inputCantidad"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="inputPrecio"> Precio </label>
            <input
              type="number"
              placeholder="Precio del Producto"
              aria-label="form-control-sm"
              id="inputPrecio" name="inputPrecio"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <button type="button" class="btm btn-primary btn-lg">
              Guardar
            </button>
            <button type="button" class="btm btn-primary btn-lg">
                Borrar
            </button>
          </div>
        </form>
        </div>
     
        <div class="col"></div>
      </div>
