    <form name="form" action="registro.php" method="post">

    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col-8">
          <h4>Servicios escolares</h4>
          <h5>Registro de los alumnos</h5>


          <div class="mb-3">
            <label for="Matricula" class="form-label">
              Matricula:
            </label>
            <input
              type="text"
              placeholder="Introduzca la matricula del alumno"
              class="form-control"
              id="Matricula"
              aria-label="form-control-sm"
            />
          </div>
          

          <div class="mb-3">
            <label for="Nombre">Nombre del alumno</label>
            <input
              type="text"
              placeholder="Ingrese el nombre del alumno"
              class="form-control"
              id="Nombre"
            />
          </div>
          <div class="mb-3">
            <label for="Grado y grupo" class="form-label">
              Grado y grupo:
            </label>
            <input
              type="text"
              placeholder="Ingrese el grado y grupo del alumno"
              class="form-control"
              id="Grado y grupo"
              aria-label="form-control-sm"
            />
          </div>
          <div class="mb-3">
            <label for="Turno"> Turno: </label>
            <select class="form-select form-control-sm" id="Turno">
              <option value="1">Seleccione</option>
              <option value="2">Matutino</option>
              <option value="3">Vespertino</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="Numero"> Numero de telefono del alumno </label>
            <input
              type="number"
              placeholder="Introduzca el numero de telefono"
              aria-label="form-control-sm"
              id="Numero"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="Direccion"> Dirección </label>
            <input
              type="text"
              placeholder="Ingrese la dirección del alumno"
              aria-label="form-control-sm"
              id="Direccion"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="Email"> Email </label>
            <input
              type="text"
              placeholder="Ingrese el email del alumno"
              aria-label="form-control-sm"
              id="Email"
              class="form-control"
            />
          </div>

          <button 
          type="submit" 
          class="btn btn-primary btn-lg">
          Guardar
        </button>

          <button type="reset" 
          class="btn btn-secondary btn-lg">
          Borrar
        </button>
